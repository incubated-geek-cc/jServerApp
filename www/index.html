<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- <link href="https://unpkg.com/leaflet@1.0.0/dist/leaflet.css" rel="stylesheet" type="text/css" /> -->

		<link href="./css/leaflet.css" rel="stylesheet" type="text/css" />
		<script src="./js/leaflet-src.js"></script>
		<script src="./js/sql.js"></script>
		<script src="./js/leaflet.mbtiles.js"></script>
  		<title>Offline Basemap Demo | Leaflet MBTiles</title>
	  	<style>
	  		html, body {
	  			margin:0;
	  			padding:0;
	  			width:100vw;
	  			height:100vh;
	  			overflow:hidden;
	  		}
		   	#map { 
			    width: 100vw; 
			    height: 100vh; 
			    background-color: #eee;
			}
	  	</style>
</head>
<body>
	<noscript>You need to enable JavaScript to run this app.</noscript> 
	<div id='map'></div>
	 <script>
	 	var southWest = new L.LatLng(1.22557, 103.67592);
        var northEast = new L.LatLng(1.4267, 104.02542);
        var bounds = new L.LatLngBounds(southWest, northEast);

        var mapCenter=new L.LatLng( 1.326135, 103.85067000000001 );

        var map = L.map('map', {
          	zoomControl:true,
          	zoom: 11,
			center: mapCenter
        });

        var mb = new L.tileLayer.mbTiles('./map/light_all.mbtiles', {
          minZoom: 11,
          maxZoom: 15,
          attribution: "<span class='prefix-attribution'><a href='https://www.onemap.sg/home/'><img src='img/onemap.png' height='25px' width='25px' alt='onemap logo' /></a> New OneMap | Map data Â© contributors, <a href='http://SLA.gov.sg'>SLA</a></span>",
          zoomControl: false
        });
        mb.on('databaseloaded', function(ev) {
        	console.info("MBTiles DB loaded", ev);
         	mb.addTo(map);
         	map.fitBounds(bounds);
			map.setZoom(11);
			map.setView(mapCenter, 13);
      	});
		mb.on('databaseerror', function(ev) {
			console.info('MBTiles DB error', ev);
		});
	</script>
</body>
</html>
